<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/documents_gen/css/dashboard.css">
    <link rel="icon" type="image/x-icon" href="/documents_gen/assets/images/favicon_regcris.png">
</head>
<body>
    <!-- Top Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top" style="padding-top: 30px; padding-bottom: 30px;">
        <div class="container-fluid">
        </div>
    </nav>

    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="pt-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <!-- Add more sidebar items here -->
            </ul>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content px-md-4">
        <div class="pt-3">
            <h1>CONTRACTS</h1>
            
            <!-- Employee Contract Form -->
            <div class="card mt-4">
                <div class="card-header">
                    <h3>Employee Contract Form</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <!-- Company -->
                            <div class="col-md-6 mb-3">
                                <label for="company" class="form-label">Company</label>
                                <select class="form-select" id="company" required>
                                    <option value="">Select Company</option>
                                    <option value="trade-marketing">TRADE MARKETING SOLUTION INC</option>
                                    <option value="regcris">REGCRIS MARKETING NETWORK</option>
                                    <option value="prestige">PRESTIGE PROMOTIONS</option>
                                </select>
                            </div>
                            
                            <!-- Employment Type -->
                            <div class="col-md-6 mb-3">
                                <label for="employment-type" class="form-label">Employment Type</label>
                                <select class="form-select" id="employment-type" required>
                                    <option value="">Select Type</option>
                                    <option value="probationary">Probationary</option>
                                    <option value="contractual">Contractual</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <!-- Name -->
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            
                            <!-- Address -->
                            <div class="col-md-6 mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <!-- Email -->
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <!-- Phone Number -->
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="+63" pattern="[+][0-9]{2}[0-9]{10}" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <!-- Title -->
                            <div class="col-md-6 mb-3">
                                <label for="title" class="form-label">Title</label>
                                <select class="form-select" id="title" required>
                                    <option value="">Select Title</option>
                                    <option value="sir">Sir</option>
                                    <option value="maam">Ma'am</option>
                                </select>
                            </div>
                            
                            <!-- Position -->
                            <div class="col-md-6 mb-3">
                                <label for="position" class="form-label">Position</label>
                                <select class="form-select" id="position" required>
                                    <option value="">Select Position</option>
                                    <option value="merchandiser">Merchandiser</option>
                                    <option value="promodiser">Promodiser</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <!-- Start Date -->
                            <div class="col-md-6 mb-3">
                                <label for="start-date" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="start-date" required>
                            </div>
                            
                            <!-- Client -->
                            <div class="col-md-6 mb-3">
                                <label for="client" class="form-label">Client</label>
                                <select class="form-select" id="client" required>
                                    <option value="">Select Client</option>
                                    <option value="zesto">Zesto</option>
                                    <option value="ajinomoto">Ajinomoto</option>
                                    <option value="comfoods">Comfoods</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <!-- Employee ID -->
                            <div class="col-md-6 mb-3">
                                <label for="employee-id" class="form-label">Employee ID</label>
                                <input type="text" class="form-control" id="employee-id" maxlength="15" pattern="[A-Za-z0-9]{10}" placeholder="15 characters" required>
                            </div>
                            
                            <!-- Salary -->
                            <div class="col-md-6 mb-3">
                                <label for="salary" class="form-label">Salary</label>
                                <input type="number" class="form-control" id="salary" step="0.01" placeholder="0.00" required>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Generate Contract</button>
                            <button type="reset" class="btn btn-secondary ms-2">Reset Form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
